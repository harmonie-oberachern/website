			<script type="text/javascript">	
				$(function() {
					$("ul.thumbnails li").hover(function() {
						$(this).css({"z-index" : "10"});
						$(this).find("img").addClass("hover").stop()
						.animate({
							marginTop: "-114px", 
							marginLeft: "-114px", 
							top: "50%", 
							left: "50%", 
							width: "174px", 
							height: "174px",
							padding: "20px" 
						}, 200);						
					}, function() {
						$(this).css({"z-index" : "0"});
						$(this).find("img").removeClass("hover").stop()
						.animate({
							marginTop: "0", 
							marginLeft: "0",
							top: "0", 
							left: "0", 
							width: "104px", 
							height: "104px", 
							padding: "5px"
						}, 400);
					});

					$("ul.folders li a").css("opacity", "0.65").hover(function() {
						$(this).stop().fadeTo("1000", "1.0");
					}, function() {
						$(this).stop().fadeTo("300", "0.65");
					});

					
				});
			</script>
